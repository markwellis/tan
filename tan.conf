# rename this file to TAN.yml and put a ':' in front of 'name' if
# you want to use YAML like in old versions of Catalyst
name TAN
default_view TT
encoding UTF-8

static_path /static
avatar_path $static_path/user/avatar
pic_path $static_path/user/pics

cache_path $static_path/cache
jscache_path $cache_path/js
thumb_path $cache_path/thumbs

<Plugin::Authentication>
    use_session 1
    <default>
        <credential>
            class Password
            password_type hashed
            password_hash_type SHA-512
        </credential>
        <store>
            class DBIx::Class
            user_model MySQL::User
            use_userdata_from_session 1
        </store>
    </default>
</Plugin::Authentication>

<Model::FetchImage>
    max_filesize 2097152
    user_agent 'Mozilla/5.0 (Windows; U; Windows NT 5.1; en-US; rv:1.9.0.16) Gecko/2009120208 Firefox/3.0.16 (.NET CLR 3.5.30729)'
</Model::FetchImage>

<cache>
    expires 300
    storage /tmp/tan_catalyst_cache
    cache_size 100m
    page_size 512k
</cache>

<Plugin::Session>
    expires 1209600
    storage /tmp/tan_session_cache
</Plugin::Session>
